<table class="table table-hover">
    <thead>
    <tr>
        <td>Title</td>
        <td>Description</td>
        <td>Status</td>
        <td colspan="2">Actions</td>
    </tr>
    </thead>
  
    <tbody>
        <tr *ngFor="let todo of todos">
          <!-- <td><span (keyup)="changeValue(_id, 'title', $event)" (blur)="updateList(_id, 'title', $event)" contenteditable="true">{{todo.title}}</span></td> -->
              <td ng-click="editing = true" ><input [(ngModel)]="todo.title"/></td>  
            <td ng-click="editing = true" ><input [(ngModel)]="todo.description"/></td>
            <td ng-click="editing = true">{{ todo.status}}</td>
            <td><a [routerLink]="" class="btn btn-success"  (click)="changeStatus(todo.status.value,todo)">check</a></td>     
            <td><a [routerLink]="" class="btn btn-primary"  (click)="updateTodo(todo)">update</a></td>         
             <td><a [routerLink]="" class="btn btn-danger" (click)="delete(todo._id)">Delete</a></td>
        </tr>
        <!-- ['/edit', todo._id]  -->
    </tbody>
  </table>
  



<div class="card">
  <div class="card-body">
    <form  [formGroup]="angForm" novalidate>
      <div class="form-group">
        <label class="col-md-4">Title</label>
        <input type="text" class="form-control" name="title" formControlName="title" #title/>
      </div>
      <div *ngIf="angForm.controls['title'].invalid && (angForm.controls['title'].dirty || angForm.controls['title'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['title'].errors.required">
          Title is required.
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-4">Description</label>
        <input type="text" class="form-control" name="description" 
        formControlName="description" #description/>
        </div>
        <div *ngIf="angForm.controls['description'].invalid && (angForm.controls['description'].dirty || angForm.controls['description'].touched)" class="alert alert-danger">
          <div *ngIf="angForm.controls['description'].errors.required">
            Description is required.
          </div>
        </div>
  
        <div class="form-group">
          <button  (click)="addTodo(title.value, description.value)" [disabled]="angForm.pristine || angForm.invalid" class="btn btn-primary">Add</button>
        </div>
    </form>
  </div>
</div>
